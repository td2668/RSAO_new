<patTemplate:tmpl name="PAGE">
	<patTemplate:tmpl src="header.html" />
	<div id="myactivities_researchlist">
		<div style="float:right;width:150px">
			<span style="color:#AF3F36;font:bold 14px georgia,times,serif;padding:7px 0;">Tools</span>
			<hr style="height:1px">
			<button type="button" style='font-size:13px;' onClick="window.location='myactivities.php?section=my_research&subsection=edititem&action=addnew_research_item'">Add an item</button><br /><br />
			<button type="button" disabled='true' style="font-size:13px;">Generate CV</button><br />
			
		</div>


		<div style="width:500px">
			

				<h1>Activities</h1>
				<p class="enfasis">This is a protected database. Only those entries marked with a &radic; will appear in your web profile or your annual report.
                All entries will appear in your full CV. You can add a new item or
						click on an item to modify or remove it.</p>
                        
         </div>
         <div style="width:700px;">               
                <form name="research_list_form" id="research_list_form_id" action="myactivities.php?section=my_research"
                    method="post" title="My research">
                <input type="hidden" name="action" value="update_research_list">
				<table cellpadding='0' cellspacing='0' border='0' style="border:none;width:700px;">
				<patTemplate:tmpl name="research_list" type="condition" conditionvar="type">
					<patTemplate:sub condition="header1">
						<tr class="header1">
							<th colspan="3" height="30"valign="bottom"><h2>{TITLE}</h2></th>
						</tr>
					</patTemplate:sub>
					<patTemplate:sub condition="header2">
						<tr class="header2">
                        <th align="left">{TITLE}</th>
							
                            <td align="center" style='font-size:10px;' valign="bottom">Visible</td>
						</tr>
					</patTemplate:sub>

					<patTemplate:sub condition="evenrow">
						<tr class="evenrow">
                            <td ><div class='list'><a href="myactivities.php?section=my_research&subsection=edititem&cv_item_id={ITEM_ID}" >{TITLE}</a></div></td>
							
							<td><input type="checkbox" name="{PROFILE_FNAME}" value="checked" {PROFILE_CHECK} onclick="javascript:save_research_items_list('{ITEM_ID}')" /></td>							
						</tr>
					</patTemplate:sub>
					<patTemplate:sub condition="oddrow">
						<tr class="oddrow">
                            <td ><div class='list'><a href="myactivities.php?section=my_research&subsection=edititem&cv_item_id={ITEM_ID}" >{TITLE}</a></div></td>
							
							<td><input type="checkbox" name="{PROFILE_FNAME}" value="checked" {PROFILE_CHECK} onclick="javascript:save_research_items_list('{ITEM_ID}')" /></td>
							
							<patTemplate:comment>
							<td><textarea name="{TITLE_FNAME}" title="Title">{TITLE}</textarea></td>
							</patTemplate:comment>
						</tr>
					</patTemplate:sub>



				</patTemplate:tmpl>
				</table>
			</form>
		</div>

	</div>
	<div style="clear:both"></div>

	<patTemplate:tmpl src="footer.html" />

</patTemplate:tmpl>
