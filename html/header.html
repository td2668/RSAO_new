  // Login box
  jQuery(document).ready(function() {
      jQuery('a.login-window').click(function() {

          var loginBox = jQuery('#login-box');
          var loginText = jQuery('.login-window').text();

          var isLogin = (loginText == 'Sign in');  // true if logging in, false otherwise

          //Fade in the Popup
          jQuery(loginBox).fadeIn(300);

          //Set the center alignment padding + border see css style
          var popMargTop = (jQuery(loginBox).height() + 24) / 2;
          var popMargLeft = (jQuery(loginBox).width() + 24) / 2;

          jQuery(loginBox).css({
              'margin-top' : -popMargTop,
              'margin-left' : -popMargLeft
          });

          // Add the mask to body
          jQuery('body').append('<div id="mask"></div>');
          jQuery('#mask').fadeIn(300);

          // display either the login or logout form
          if(isLogin) {
              jQuery('#loginform').css('display', 'inline-block');
          } else {
              jQuery('#logoutform').css('display', 'inline-block');
          }

          return false;
      });

      // When clicking on the button close or the mask layer the popup closed
      jQuery('a.close, #mask').live('click', function() {
          jQuery('#mask , .login-popup').fadeOut(300 , function() {
              jQuery('#mask').remove();
          });
          return false;
      });
  });

        </form>
    </div>

    <div id="logoutform" style='display:none'>
        <form method="post" class="signin" name='loginout_name' action="/login.php">
