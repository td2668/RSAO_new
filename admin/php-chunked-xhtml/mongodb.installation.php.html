  <h2 class="title">PHP</h2>

  <p class="para">
   Run:
   <div class="example-contents">
<div class="shellcode"><pre class="shellcode">$ sudo pecl install mongodb</pre>
</div>
   </div>

  </p>

  <p class="para">
   Add the following line to your php.ini file:
   <div class="example-contents">
<div class="inicode"><pre class="inicode">extension=mongodb.so</pre>
</div>
   </div>

  </p>

  <p class="para">
   Windows users should include <var class="filename">php_mongodb.dll</var> into <var class="filename">php.ini</var>
  </p>
