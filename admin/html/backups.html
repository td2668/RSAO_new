<patTemplate:tmpl name="PAGE">
    <patTemplate:tmpl src="header.html" />
    <patTemplate:tmpl name="restore" visibility="hidden">
        <h2>Database Backups</h2>

        <p>Free Space Available : {FREESPACE} GB</p>

        <table class="tablelist">
            <thead class="tablelist-head">
                <td><b style="color:#E1E1E1;font-size:10px">Date</b></td>
                <td><b style="color:#E1E1E1;font-size:10px">Table</b></td>
                <td><b style="color:#E1E1E1;font-size:10px">Filename</b></td>
<!--
                <td><b style="color:#E1E1E1;font-size:10px">&nbsp;</b></td>
-->
                <td><b style="color:#E1E1E1;font-size:10px">&nbsp;</b></td>
            </thead>
            <patTemplate:tmpl name="mainlist" type="OddEven">
                <patTemplate:sub condition="odd">
                    <tr class="tablelist-odd">
                        <td>{DATE}</td>
                        <td>{TABLE}</td>
                        <td>{FILENAME}</td>
                        <!--                      <td>
                        <button type='button' onClick="if(confirm('WARNING : You MUST truncate the table prior to issuing this command.  Are you sure you wish to restore?')) {
                                                        window.location='backup.php?action=restore&table={TABLE}&filename={FILENAME}' }" >
                         Restore</button>
                        </td>-->
                        <td>
                            <button type='button' onClick="if(confirm('Are you sure you wish to delete this backup?')) { window.location='backup.php?action=delete&filename={FILENAME}' }">
                                Delete</button>
                        </td>
                    </tr>
                </patTemplate:sub>
                <patTemplate:sub condition="even">
                    <tr class="tablelist-even">
                        <td>{DATE}</td>
                        <td>{TABLE}</td>
                        <td>{FILENAME}</td>
<!--                        <td>
                            <button type='button' onClick="if(confirm('WARNING : You MUST truncate the table prior to issuing this command.  Are you sure you wish to restore?')) {
                                                        window.location='backup.php?action=restore&table={TABLE}&filename={FILENAME}' }" >
                                Restore</button>
                        </td>-->
                        <td>
                            <button type='button' onClick="if(confirm('Are you sure you wish to delete this backup?')) { window.location='backup.php?action=delete&filename={FILENAME}' }">
                            Delete</button>
                        </td>
                    </tr>
                </patTemplate:sub>
            </patTemplate:tmpl>
        </table>
    </patTemplate:tmpl>

    <patTemplate:tmpl name="tables" visibility="hidden">
        <h2>Database Tables</h2>
        <table class="tablelist">
            <thead class="tablelist-head">
            <td><b style="color:#E1E1E1;font-size:10px">Table</b></td>

            <td><b style="color:#E1E1E1;font-size:10px">&nbsp;</b></td>
            </thead>
            <patTemplate:tmpl name="tablenames" type="OddEven">
                <patTemplate:sub condition="odd">
                    <tr class="tablelist-odd">
                        <td>{TABLES_IN_RESEARCH}</td>
                        <td><button type='button' onClick='window.location="backup.php?action=backup&tablename={TABLES_IN_RESEARCH}";'>Backup</button></td>
                    </tr>
                </patTemplate:sub>
                <patTemplate:sub condition="even">
                    <tr class="tablelist-even">
                        <td>{TABLES_IN_RESEARCH}</td>
                        <td><button type='button' onClick='window.location="backup.php?action=backup&tablename={TABLES_IN_RESEARCH}";'>Backup</button></td>
                    </tr>
                </patTemplate:sub>
            </patTemplate:tmpl>
        </table>
    </patTemplate:tmpl>
    </patTemplate:tmpl>
