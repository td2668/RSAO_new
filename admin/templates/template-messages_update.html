
<table>
<form method="post" name="form1" action="messages.php?section=view&id=~!id~" >
	<tr>
		<td colspan="2"  class="successhead">Update: Messages</td>
	</tr>
	<tr>
	  <td>&nbsp;</td>
	  <td>&nbsp;</td>
    </tr>
    
	<tr>
		<td>Name:</td>
		<td><input type="text" style="font-size:12px; " name="name" maxlength="255" size="80" value="~!name~"></td>
	</tr>
		<td>Substitutions:</td>
		<td><input  type="text" style="font-size:12px;" name="substitutions" maxlength="255" size="80" value="~!substitutions~"><br>
		<i>Comma separated list of variables that the handling routine will recognize. Each variable must be entered as <b>@foobar@</b></i>
		</td>
	<tr>
	</tr>
	<tr>
		<td valign="top">Message: </td>
		<td><textarea style="font-size:12px; " cols="140" rows="40" name="message">~!message~</textarea></td>
	</tr>
	<tr>
	<tr>
		<td valign="top">Output:</td>
		<td >~!message~</td>
	</tr>
	<tr>
	
		<td>&nbsp;</td>
		<td><input type="submit" name="update" value="Update">&nbsp;&nbsp;
			<button type="button" onClick="window.location='messages.php?section=view&delete=y&id=~!id~'">Delete</button>&nbsp;&nbsp;
			<button type="button" onClick="window.location='messages.php?section=view'">Back to List</button></td>
	</tr>
</form>
</table>
